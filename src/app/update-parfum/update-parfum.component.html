<div class="container">
    <div>
    <h2>Modifier un Parfum :</h2>
    </div>
    <form >
        <div readonly class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Parfum</label>
        <input   readonly  type="text" [(ngModel)]="currentParfum.idParfum"name="idParfum" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Parfum</label>
        <input type="text"[(ngModel)]= "currentParfum.nomParfum" name="nomParfum" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Parfum</label>
        <input type="number" [(ngModel)]= "currentParfum.prixParfum" name="prixParfum" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [ngModel]="currentParfum.dateCreation | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentParfum.dateCreation= $event" name="dateCreation"
 class="form-control">
</div>

 <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Type</label>
    <select class="form-control form-control-lg" id="idTyp" name="idTyp" [(ngModel)]="updatedTypId">
        <option *ngFor="let typ of types" [value]="typ.idTyp">
            {{typ.nomTyp}}
        </option>
    </select>
</div> 
        <div class="mt-2">
        <button type="submit" (click)="updateParfum()"class="btn btn-success">Modifier</button>
        </div>
        </form>
        </div>
