<form (ngSubmit)="saveType()">
    <div  [hidden]="ajout">
    <label>ID Type</label>
    <input type="text"  [readonly]="!ajout" [(ngModel)]="type.idTyp" name="idType" class="form-control w-25" required>
    </div>
    <div>
    <label>Nom Type</label>
    <input type="text" [(ngModel)]="type.nomTyp" name="nomType" class="form-control"
    placeholder="Entrez un nom de type..." required>
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!type.nomTyp" class="btn btn-success"   (click)="saveType()" >{{ajout ? 'Ajouter' : 'Modifier'}}


        </button>
      </div>   
    </form>
